<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Draw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Username Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-icon shine">ðŸŽ¨</div>
            <h2>Welcome to Collab Draw</h2>
            <p>Enter your name to start drawing with others</p>
            <input type="text" id="usernameInput" placeholder="Your name..." maxlength="20" autocomplete="off">
            <button class="shine" id="joinBtn">Start Drawing</button>
        </div>
    </div>

    <!-- Main App -->
    <div class="app" id="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon shine">ðŸŽ¨</div>
                    <span>Collab Draw</span>
                </div>
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>

            <div class="users-section">
                <div class="section-title">Online Now â€” <span id="userCount">0</span></div>
                <div class="users-list" id="usersList"></div>
            </div>
        </aside>

        <main class="main-content">
            <div class="toolbar">
                <div class="tool-group">
                    <span class="tool-group-label">Color</span>
                    <button class="color-btn active" data-color="#1a1a2e" style="background: #1a1a2e;"></button>
                    <button class="color-btn" data-color="#ff4757" style="background: #ff4757;"></button>
                    <button class="color-btn" data-color="#ff9f43" style="background: #ff9f43;"></button>
                    <button class="color-btn" data-color="#2ed573" style="background: #2ed573;"></button>
                    <button class="color-btn" data-color="#3498db" style="background: #3498db;"></button>
                    <button class="color-btn" data-color="#9b59b6" style="background: #9b59b6;"></button>
                    <button class="color-btn" data-color="#ffffff"
                        style="background: #ffffff; border: 1px solid #ddd;"></button>
                    <div class="color-picker-wrapper">
                        <div class="color-picker-btn"></div>
                        <input type="color" id="colorPicker" value="#1a1a2e">
                    </div>
                </div>

                <div class="divider"></div>

                <div class="tool-group">
                    <span class="tool-group-label">Size</span>
                    <div class="size-slider">
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                        <div class="brush-preview">
                            <div class="brush-dot" id="brushPreview"></div>
                        </div>
                    </div>
                </div>

                <div class="toolbar-spacer"></div>

                <button class="btn btn-secondary" id="downloadBtn">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 1v10M4 8l4 4 4-4M2 14h12" />
                    </svg>
                    Save
                </button>
                <button class="btn btn-danger" id="clearBtn">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 4h12M5 4V2h6v2M6 7v6M10 7v6M3 4l1 10h8l1-10" />
                    </svg>
                    Clear All
                </button>
            </div>

            <div class="canvas-area">
                <div class="canvas-container">
                    <canvas id="canvas" width="1000" height="700"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
